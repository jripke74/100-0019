<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatwell - Make The World A Tastier Place</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:whght@400;700&display=swap"
    />
    <link rel="stylesheet" href="styles/shared.css" />
    <script src="scripts/responsive.js"></script>
  </head>
  <body>
    <header id="main-header">
      <div id="logo"><a href="index.html">Eatwell</a></div>
      <nav>
        <ul>
          <li class="nav-item">
            <a href="restaurants.html">Browse Restaurants</a>
          </li>
          <li class="nav-item">
            <a href="recommend.html">Share a Restaurant</a>
          </li>
          <li class="nav-item"><a href="about.html">About Eatwell</a></li>
        </ul>
      </nav>
      <button id="drawer-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    <aside id="mobile-drawer">
      <nav>
        <ul>
          <li class="nav-item">
            <a href="restaurants.html">Browse Restaurants</a>
          </li>
          <li class="nav-item">
            <a href="recommend.html">Share a Restaurant</a>
          </li>
          <li class="nav-item"><a href="about.html">About Eatwell</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <h1>Share your favorite restaurant!</h1>
      <form>
        <div class="form-control">
          <label for="name">Restaurant name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-control">
          <label for="address">Address/label>
          <input type="text" id="address" required />
        </div>
        <div class="form-control">
          <label for="cuisine">Type of cuisine</label>
          <input type="text" id="cuisine" name="cuisine" placeholder="e.g. Maxican" required />
        </div>
        <div class="form-control">
          <label for="website">Restaurant website</label>
          <input type="text" id="website" name="website" required />
        </div>
        <div class="form-control">
          <label for="description">Why do you recommend it?</label>
          <textarea name="description" id="description" cols="30" rows="10" rows="5" required></textarea>
        </div>
        <button>Share Restaurant</button>
      </form>
    </main>
  </body>
</html>
